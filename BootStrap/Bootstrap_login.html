<html>
 <head>
   <meta charset="utf-8">
    <title> Sign-in page </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

<body>

      <!-- Navbar starts here -->
      <nav class="navbar navbar-expand-lg navbar-inverse">
        <div class="container">
          <a class="navbar-brand" href="#">Welcome</a>

          <ul class = "nav navbar-nav">
            <li> <a href="Bootstrap_login.html">Sign-in</a></li>
          </ul>


        <button class="navbar-toggler navbar-brand pull-right" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
       </div>
      </nav>
      <!-- Navbar ends here -->

    <!-- Jumbotron -->
   <div class = "container">
    <div class="jumbotron">
       <h1 class="display-4">Log In</h1>
       <p class="lead">Enter your email and password below to log in to Coffee Lover</p>
     </div>
   </div>
   <!-- Jumbotron Ended -->

   <!-- Log In form starts here -->
<div class = "container">
  <form>

    <div class="form-group">
     <label for="exampleInputEmail1">Email address</label>
     <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
     <label for="exampleInputPassword1">Password</label>
     <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
   <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me Logged In</label>
   </div>
   <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <!-- Log In form ends -->
 </form>
 </body>
